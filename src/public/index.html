<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Realtime whiteboard app</title>

	<!-- css files -->
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<main>
		<div class="color_options">
			<div class="color selected color_black" data-color="#000"></div>
			<div class="color color_blue" data-color="#07e"></div>
			<div class="color color_green" data-color="#0a0"></div>
			<div class="color color_yellow" data-color="#eb0"></div>
			<div class="color color_red" data-color="#e22"></div>
		</div>

		<div class="main_wrapper">
			<!-- main canvas -->
			<canvas></canvas>

			<!-- differnent tools for drawing -->
			<aside>
				<div class="drawing_tool selected" data-tool="Pencil" title="Pencil">
					<i class="fa fa-pencil"></i>
				</div>

				<div class="drawing_tool" data-tool="Line" title="Line">
					<i class="fa fa-minus"></i>
				</div>

				<div class="drawing_tool" data-tool="Square" title="Square">
					<i class="fa fa-square-o"></i>
				</div>
			</aside>
		</div>

	</main>

	<!-- javascript files -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/Behaviour.js"></script>
	<script src="js/Pencil.js"></script>
	<script src="js/Line.js"></script>
	<script src="js/Square.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
